<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Personal Finance Tracker</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="settings.html">Settings</a>
        </nav>
    </header>
    <main>
        <!-- Salary and Expense Input Section -->
        <section class="add-transaction">
            <h2>Add Transaction</h2>
            <form id="transactionForm">
                <label for="type">Type:</label>
                <select id="type">
                    <option value="" disabled selected>Select Type</option>
                    <option value="salary">Salary</option>
                    <option value="expense">Expense</option>
                </select>

                <!-- Salary Fields -->
                <div id="salary-fields" class="conditional-fields hidden">
                    <label for="salary-type">Salary Type:</label>
                    <select id="salary-type">
                        <option value="job">Job</option>
                        <option value="freelancing">Freelancing</option>
                        <option value="investments">Investments</option>
                        <option value="others">Others</option>
                    </select>
                    <label for="salary-source">Source:</label>
                    <input type="text" id="salary-source" placeholder="e.g., Company Name, Project">
                </div>

                <!-- Expense Fields -->
                <div id="expense-fields" class="conditional-fields hidden">
                    <label for="expense-category">Expense Category:</label>
                    <select id="expense-category">
                        <option value="groceries">Groceries</option>
                        <option value="rent">Rent</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="transportation">Transportation</option>
                        <option value="others">Others</option>
                    </select>
                    <label for="expense-detail">Details:</label>
                    <input type="text" id="expense-detail" placeholder="e.g., Walmart, Netflix">
                </div>

                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" required>
                <label for="date">Date:</label>
                <input type="date" id="date" required>
                <button type="submit">Add Transaction</button>
            </form>
        </section>

        <!-- Charts Section -->
        <section class="data-visualization">
            <h2>Data Visualization</h2>
            <div id="charts-container">
                <canvas id="barChart"></canvas>
                <canvas id="pieChart"></canvas>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
